<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <!-- https://vercel.com/docs/analytics -->
  <script defer src="/_vercel/insights/script.js"></script>
  <!-- https://github.com/markedjs/marked -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.0.0/marked.min.js"></script>
  <!-- https://github.com/sindresorhus/github-markdown-css -->
  <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.4.0/github-markdown.min.css">
  <title>MeowCat</title>
  <style>
    body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0d1117;
      }
    }
  </style>
</head>

<body>
<div id="markdown-body" class="markdown-body"></div>
<script>
  parse()

  async function parse() {
    document.getElementById('markdown-body').innerHTML = marked.parse(fix(await (await fetch('./README.md')).text(), 53))
  }

  function fix(text, rows) {
    let r = ''
    let s = text.split(/\r\n|\n/)
    for (let i = 0; i < rows; i++) {
      r += s[i] + '\n'
    }
    r += `<object data="https://www.404z.cn/images/about.svg" style="max-width:100%;"></object>

## 贡献

<object data="https://www.404z.cn/api/snk/generate/ali1416.svg" style="max-width:100%;"></object>
`
    return r
  }
</script>
</body>

</html>
