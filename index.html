<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <!-- https://vercel.com/docs/concepts/analytics/quickstart -->
  <script defer src="/_vercel/insights/script.js"></script>
  <!-- https://github.com/markedjs/marked -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
  <!-- https://github.com/sindresorhus/github-markdown-css -->
  <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <title>MiaowCat's Website</title>
  <style>
    body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0d1117;
      }
    }
  </style>
</head>

<body>
<div id="markdown-body" class="markdown-body"></div>
<script>
  fetch('./README.md')
    .then(res => res.text())
    .then(text => document.getElementById('markdown-body').innerHTML = marked.parse(text))
</script>
</body>

</html>
